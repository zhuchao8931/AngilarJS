<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表达式</title>
    <script src="//cdn.bootcss.com/angular.js/1.6.1/angular.min.js"></script>
    <script>
        var app = angular.module("myApp", []);
        app.controller("MyController",function ($scope, $parse) {
            // 监听模型
            $scope.$watch("expr",function (newVal, oldVal, scope) {
                if(newVal!=oldVal){
                    var parseFun=$parse("expr");
                    $scope.parsedValue=parseFun(scope)
                }
            })
        })
    </script>
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="MyController">
        <input type="text" ng-model="expr" placeholder="请输入表达式">
        <h2>{{parsedValue}}</h2>
    </div>
</div>
</body>
</html>
